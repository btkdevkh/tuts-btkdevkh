<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Nodejs File Upload</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Nodejs File Upload</h2>

      <div class="loader" data-loader>
        <div class="first">
          <div class="first-flower"></div>
          <div class="second-flower"></div>
        </div>
        <div class="second">
          <div class="third-flower"></div>
          <div class="fourth-flower"></div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="sub-progress-bar" data-sub-progress-bar></div>
      </div>
      <div class="percentage" data-percentage>0%</div>

      <div class="file-upload">
        <form enctype="multipart/form-data" data-form>
          <input type="file" name="file-upload" />
          <button type="submit">Validate</button>
        </form>
      </div>
    </div>
  </body>
</html>
