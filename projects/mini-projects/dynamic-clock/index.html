<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Dynamic Clock</title>
  </head>
  <body>
    <div class="square-clock" id="square-clock">
      <div class="numbers" id="numbers">
        <div><span>12</span></div>
        <div>'</div>
        <div>'</div>
        <div><span class="three">3</span></div>
        <div>'</div>
        <div>'</div>
        <div><span class="six">6</span></div>
        <div>'</div>
        <div>'</div>
        <div><span class="nine">9</span></div>
        <div>'</div>
        <div>'</div>
      </div>

      <div class="hand hour" id="hour"></div>

      <div class="hand second" id="second"></div>
      <div class="dot"></div>

      <div class="model"><span>Seiko</span></div>
    </div>
  </body>
